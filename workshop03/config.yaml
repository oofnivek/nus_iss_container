---
apiVersion: v1
kind: Namespace
metadata:
  name: codeserver
  labels:
    app: code
    name: codeserver

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: code-pvc
  namespace: codeserver
  labels:
    name: code-pvc
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: do-block-storage-retain
  
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata: 
  name: code-ing
  namespace: codeserver
  labels:
    app: code
    name: code-ing
spec: 
  ingressClassName: nginx
  rules:
  - host: code.139.59.193.7.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: code-svc
            port:
              number: 8443

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: code-cm
  namespace: codeserver
  labels:
    app: code
    name: code-cm
data:
  TZ: Asia/Singapore
  DEFAULT_WORKSPACE: /config/workspace
  PROXY_DOMAIN: code.139.59.193.7.nip.io

---
# committing secret for reference
apiVersion: v1
kind: Secret
metadata:
  name: code-secret
  namespace: codeserver
  labels:
    app: code
    name: code-secret
type: Opaque
data:
  PASSWORD: cGFzc3dvcmQ=
  SUDO_PASSWORD: cGFzc3dvcmQ=